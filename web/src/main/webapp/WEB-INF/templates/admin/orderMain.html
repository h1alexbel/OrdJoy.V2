<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order's profile</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="~{fragments/userHeader.html}"></div>
<div th:class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">Order's id:</h6>
                <p class="mb-0 opacity-75" th:text="${requestOrder.id}">order id</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">Order status:</h6>
                <p class="mb-0 opacity-75"
                   th:text="${#strings.capitalize(requestOrder.status.toString().toLowerCase())}">order status</p>
            </div>
        </div>
    </a>
    <a th:href="@{/account/{id}(id = ${requestOrder.user.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">User</h6>
                <p class="mb-0 opacity-75"
                   th:text="${requestOrder.user.login}">user login</p>
            </div>
        </div>
    </a>
    <a th:href="@{/track/{id}(id = ${requestOrder.track.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3"
       aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">Track</h6>
                <p class="mb-0 opacity-75"
                   th:text="${requestOrder.track.title}">track title</p>
            </div>
        </div>
    </a>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
