<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Review</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<header>
    <div th:if="${session.sessionUser.role eq 'USER'}">
        <div th:replace="~{fragments/userHeader.html}"></div>
    </div>
    <div th:unless="${session.sessionUser.role eq 'ADMIN'}">
        <div th:replace="~{fragments/adminHeader.html}"></div>
    </div>
</header>
<div th:class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">Track Review id:</h6>
                <p class="mb-0 opacity-75" th:text="${trackReview.id}">TrackReview id</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">Track Review text:</h6>
                <p class="mb-0 opacity-75" th:text="${trackReview.reviewText}">TrackReview text</p>
            </div>
        </div>
    </a>
    <a th:href="@{/account/{id}(id = ${trackReview.user.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">
                    User
                </h6>
                <p class="mb-0 opacity-75" th:text="${trackReview.user.login}">user login</p>
            </div>
        </div>
    </a>
    <a th:href="@{/track/{id}(id = ${trackReview.track.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0">
                    Track
                </h6>
                <p class="mb-0 opacity-75" th:text="${trackReview.track.title}">Track title</p>
            </div>
        </div>
    </a>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
