<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make Order</title>
    <link rel="stylesheet" th:href="@{/resources/css/design.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="~{fragments/locale::locale}"></div>
<div class="center">
    <h1 th:text="#{user.makeOrder}">
    </h1>
    <form th:method="post" th:action="@{/user/order/make-order}" th:object="${order}"
          enctype="application/x-www-form-urlencoded">
        <div class="txt_field">
            <input th:field="*{track.title}" name="trackTitle" type="text" required
            pattern="^[A-Za-zА-Яа-я].{1,512}.$">
            <span></span>
            <label th:text="#{track.title}">
            </label>
        </div>
        <div class="txt_field">
            <input th:field="*{price}" name="price" type="text" required
            pattern="^[1-9]+[0-9]*$">
            <span></span>
            <label th:text="#{order.price}">
            </label>
        </div>
        <input type="submit" th:value="#{user.makeOrder}">
    </form>
</div>
</body>
</html>
