<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Set User Optional Info</title>
    <link rel="stylesheet" th:href="@{/resources/css/design.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="~{fragments/locale::locale}"></div>
<div class="center">
    <h1 th:text="#{setOptionalInfo}">
    </h1>
    <form th:method="post" th:action="@{/user/account/info/set-optional-info}"
          enctype="application/x-www-form-urlencoded">
        <div class="txt_field">
            <input name="firstName" type="text"
                   pattern="^[A-Za-zА-Яа-я]{2,64}$">
            <span></span>
            <label th:text="#{user.info.firstName}">
            </label>
        </div>
        <div class="txt_field">
            <input name="lastName" type="text"
                   pattern="^[A-Za-zА-Яа-я]{2,64}$">
            <span></span>
            <label th:text="#{user.info.lastName}">
            </label>
        </div>
        <div class="txt_field">
            <input name="cardNumber" type="text"
                   pattern="^\d{16}$">
            <span></span>
            <label th:text="#{user.info.cardNumber}">
            </label>
        </div>
        <input type="submit" th:value="#{setOptionalInfo}">
    </form>
</div>
</body>
</html>
