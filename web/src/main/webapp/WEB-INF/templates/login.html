<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in to OrdJoy</title>
    <link rel="stylesheet" th:href="@{/resources/css/design.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="~{fragments/locale::locale}"></div>
<div class="center">
    <h1 th:text="#{login.message}">
    </h1>
    <form th:method="post" th:action="@{/account/login}"
          enctype="application/x-www-form-urlencoded">
        <div class="txt_field">
            <input name="login" type="text" required pattern="^[A-Za-zА-Яа-я1-9]{3,20}$">
            <span></span>
            <label th:text="#{login.username}">
            </label>
        </div>
        <div class="txt_field">
            <input name="password" type="password" required pattern="^\w{2,64}$">
            <span></span>
            <label th:text="#{login.password}">
            </label>
        </div>
        <input type="submit" value="Login">
        <div class="signup_link">
            <span th:text="#{login.notAMember}">
            </span>
            <a th:href="@{/account/register}">
                <span th:text="#{login.register}">
                </span>
            </a>
        </div>
    </form>
</div>
</body>
</html>
