<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Reviews</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<header>
    <div th:if="${session.sessionUser.role eq 'USER'}">
        <div th:replace="~{fragments/userHeader.html}"></div>
    </div>
    <div th:unless="${session.sessionUser.role eq 'ADMIN'}">
        <div th:replace="~{fragments/adminHeader.html}"></div>
    </div>
</header>
<table class="table">
    <thead>
    <tr>
        <th scope="col" th:text="#{review.album}">
        </th>
        <th scope="col" th:text="#{review.album.text}">
        </th>
        <th scope="col" th:text="#{review.user}">
        </th>
    </tr>
    <tr th:each="albumReview : ${albumReviews}">
        <td th:text="${albumReview.album.title}">
            Album title
        </td>
        <td th:text="${albumReview.reviewText}">
            Review text
        </td>
        <td th:text="${albumReview.user.login}">
            User login
        </td>
        <td><a th:href="@{/}" role="button"
               class="btn btn-danger" th:text="#{review.delete}">
        </a></td>
    </tr>
    </thead>
</table>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
