<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track's profile</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:if="${session.sessionUser.role.name() eq 'USER'}">
    <div th:replace="~{fragments/userHeader.html}">
    </div>
</div>
<div th:if="${session.sessionUser.role.name() eq 'ADMIN'}">
    <div th:replace="~{fragments/adminHeader.html}">
    </div>
</div>
<div th:class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{track.id}"></h6>
                <p class="mb-0 opacity-75" th:text="${track.id}">track id</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{track.title}"></h6>
                <p class="mb-0 opacity-75" th:text="${track.title}">track title</p>
            </div>
        </div>
    </a>
    <a th:href="${track.url}" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{track.url}"></h6>
                <p class="mb-0 opacity-75" th:text="${track.url}">track url</p>
            </div>
        </div>
    </a>
    <a th:href="@{/auth/album/{id}(id = ${track.album.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{review.album}"></h6>
                <p class="mb-0 opacity-75" th:text="${track.album.title}">album title</p>
            </div>
        </div>
    </a>
    <a th:href="@{/auth/track/reviews(title = ${track.title}, limit = 5, offset = 0)}"
       class="btn btn-outline-success"
       th:text="#{album.reviews}">
    </a>
    <div th:if="${session.sessionUser.role.name() eq 'ADMIN'}">
        <a th:href="@{/admin/order/track(title = ${track.title}, limit = 5, offset = 0)}"
           role="button" class="btn btn-outline-success"
           th:text="#{track.orders}">
        </a></div>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
