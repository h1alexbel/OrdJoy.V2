<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alum's profile</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<header>
    <div th:if="${session.sessionUser.role eq 'USER'}">
        <div th:replace="~{fragments/userHeader.html}"></div>
    </div>
    <div th:unless="${session.sessionUser.role eq 'ADMIN'}">
        <div th:replace="~{fragments/adminHeader.html}"></div>
    </div>
</header>
<div th:class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{album.id}"></h6>
                <p class="mb-0 opacity-75" th:text="${requestAlbum.id}">album id</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{album.title}"></h6>
                <p class="mb-0 opacity-75" th:text="${requestAlbum.title}">album title</p>
            </div>
        </div>
    </a>
    <a th:href="@{/album/{id}/tracks(id = ${requestAlbum.id})}" class="btn btn-outline-success"
       th:text="#{album.tracks}">
    </a>
    <a th:href="@{/album/reviews/(title = ${requestAlbum.title})}" class="btn btn-outline-success"
       th:text="#{album.reviews}">
    </a>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
