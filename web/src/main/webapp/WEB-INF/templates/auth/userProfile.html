<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User's profile</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:if="${session.sessionUser.role.name() eq 'USER'}">
    <div th:replace="~{fragments/userHeader.html}">
    </div>
</div>
<div th:if="${session.sessionUser.role.name() eq 'ADMIN'}">
    <div th:replace="~{fragments/adminHeader.html}">
    </div>
</div>
<div th:class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{user.profile.id}"></h6>
                <p class="mb-0 opacity-75" th:text="${requestUser.id}">user id</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{user.profile.username}"></h6>
                <p class="mb-0 opacity-75" th:text="${requestUser.login}">user login</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{user.profile.email}">
                </h6>
                <p class="mb-0 opacity-75" th:text="${requestUser.email}">user email</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{user.profile.role}">
                </h6>
                <p class="mb-0 opacity-75" th:text="${#strings.capitalize(requestUser.role.name().toLowerCase())}">
                    user role</p>
            </div>
        </div>
    </a>
    <a th:href="@{/auth/review/track/account(username = ${requestUser.login}, limit = 5, offset = 0)}"
       class="btn btn-outline-success"
       th:text="#{user.profile.trackReviews}">
    </a>
    <a th:href="@{/auth/review/mix/account(username = ${requestUser.login}, limit = 5, offset = 0)}"
       class="btn btn-outline-success"
       th:text="#{user.profile.mixReviews}">
    </a>
    <a th:href="@{/auth/review/album/account(username = ${requestUser.login}, limit = 5, offset = 0)}"
       class="btn btn-outline-success"
       th:text="#{user.profile.albumReviews}">
    </a>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
