<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Review</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <script th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:if="${session.sessionUser.role.name() eq 'USER'}">
    <div th:replace="~{fragments/userHeader.html}">
    </div>
</div>
<div th:if="${session.sessionUser.role.name() eq 'ADMIN'}">
    <div th:replace="~{fragments/adminHeader.html}">
    </div>
</div>
<div th:class="list-group">
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{review.album.id}"></h6>
                <p class="mb-0 opacity-75" th:text="${albumReview.id}">AlbumReview id</p>
            </div>
        </div>
    </a>
    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{review.album.text}"></h6>
                <p class="mb-0 opacity-75" th:text="${albumReview.reviewText}">AlbumReview text</p>
            </div>
        </div>
    </a>
    <a th:href="@{/auth/account/{id}(id = ${albumReview.user.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{review.user}">
                </h6>
                <p class="mb-0 opacity-75" th:text="${albumReview.user.login}">user login</p>
            </div>
        </div>
    </a>
    <a th:href="@{/auth/album/{id}(id = ${albumReview.album.id})}"
       class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-2 w-100 justify-content-between">
            <div>
                <h6 class="mb-0" th:text="#{review.album}">
                </h6>
                <p class="mb-0 opacity-75" th:text="${albumReview.album.title}">Album title</p>
            </div>
        </div>
    </a>
</div>
<div th:replace="~{fragments/footer.html}"></div>
</body>
</html>
